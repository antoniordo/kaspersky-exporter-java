name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 24
      uses: actions/setup-java@v4
      with:
        distribution: 'liberica'
        java-version: '24'

    - name: Show Java version
      run: java -version

    - name: Build with Maven
      run: ./mvnw -B test