name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install asdf
      uses: asdf-vm/actions/install@v3

    - name: Setup Java
      run: asdf install

    - name: Show Java version
      run: java -version

    - name: Build with Maven
      run: ./mvnw -B test